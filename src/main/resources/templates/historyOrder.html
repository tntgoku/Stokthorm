<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Lịch sử đơn hàng</title>
    <meta name="robots" content="noindex, follow" />
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/assets/img/favicon.ico}">

    <!-- CSS
	============================================ -->
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,300i,400,400i,700,900" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/assets/css/vendor/bootstrap.min.css}">
    <!-- Pe-icon-7-stroke CSS -->
    <link rel="stylesheet" th:href="@{/assets/css/vendor/pe-icon-7-stroke.css}">
    <!-- Font-awesome CSS -->
    <link rel="stylesheet" th:href="@{/assets/css/vendor/font-awesome.min.css}">
    <!-- Slick slider css -->
    <link rel="stylesheet" th:href="@{/assets/css/plugins/slick.min.css}">
    <!-- animate css -->
    <link rel="stylesheet" th:href="@{/assets/css/plugins/animate.css}">
    <!-- Nice Select css -->
    <link rel="stylesheet" th:href="@{/assets/css/plugins/nice-select.css}">
    <!-- jquery UI css -->
    <link rel="stylesheet" th:href="@{/assets/css/plugins/jqueryui.min.css}">
    <!-- main style css -->
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">
</head>

<body>
    <!-- Start Header Area -->
    <header  th:replace="~{Layout/header}"></header>
    <!-- end Header Area -->


    <main>
        <div class="breadcrumb-area">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="breadcrumb-wrap">
                            <nav aria-label="breadcrumb">
                                <ul class="breadcrumb">
                                    <li class="breadcrumb-item"><a th:href="@{/}"><i class="fa fa-home"></i></a></li>
                                    <li class="breadcrumb-item active" aria-current="page">Lịch sử đơn hàng</li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
        <div class="container">
            <div class="member-area-from-wrap">
                <div class="row justify-content-center">
                    <div class="col-lg-12">
                        <div class="card-body">
    
                            <div th:if="${orders != null and !orders.isEmpty()}">
                                <table class="table table-bordered table-striped" style="text-align:center;">
                                    <thead>
                                        <tr>
                                            <th>Mã Đơn Hàng</th>
                                            <th>Tổng Số Lượng</th>
                                            <th>Tổng Tiền</th>
                                            <th>Ngày Đặt</th>
                                            <th>Trạng thái</th>
                                            <th>Chức năng</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="order : ${orders}">
                                            <td th:text="'#ĐH' + ${order.getOrderId()}"></td>
                                            <td th:text="${order.getCartItems().size()}"></td>
                                            <td th:text="${#numbers.formatInteger(order.getTotalAmount(), 3, 'COMMA')} + '₫'"></td>
                                            <td th:text="${order.getOrderDate()}"></td>
                                            <td>
                                                <p th:if="${order.getStatus() == 'Pending'}" class="alert alert-info">Chờ xác nhận</p>
                                                <p th:if="${order.getStatus() == 'Shipped'}" class="alert alert-warning">Đang giao hàng</p>
                                                <p th:if="${order.getStatus() == 'Delivered'}" class="alert alert-success">Đã giao hàng</p>
                                                <p th:if="${order.getStatus() != 'Pending' and order.getStatus() != 'Shipped' and order.getStatus() != 'Delivered'}" class="alert alert-danger">Đã hủy</p>
                                            </td>
                                            <td>
                                                <div th:if="${order.getStatus() == 'Delivered'}">
                                                    <a
                                                       th:href="@{'/orders/chi-tiet-don-hang?id=' + ${order.getOrderId()}}"
                                                       class="btn btn-primary">Xem Chi Tiết</a>
                                                    <a 
                                                       th:href="@{'/orders/danh-gia?tk_id=' + ${tk_id} + '&order_id=' + ${order.getOrderId()}}"
                                                       class="btn btn-warning mt-1">Đánh Giá</a>
                                                </div>
                                                <a th:if="${order.getStatus() != 'Delivered'}"
                                                   th:href="@{'/orders/chi-tiet-don-hang?id=' + ${order.getOrderId()}}"
                                                   class="btn btn-primary">Xem Chi Tiết</a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
    
                            <div th:if="${orders == null or orders.isEmpty()}" style="text-align: center; margin: 20px; font-size: 1.5rem; font-weight: bold;">
                                Bạn chưa có đơn hàng nào.
                            </div>
    
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    


    <!-- Scroll to top start -->
    <div class="scroll-top not-visible">
        <i class="fa fa-angle-up"></i>
    </div>
    <!-- Scroll to Top End -->

    <!-- footer area start -->
     <footer th:replace="~{/Layout/footer}"></footer>
    <!-- footer area end -->

    <!-- Quick view modal start -->
    <!-- Quick view modal end -->

    <!-- offcanvas mini cart start -->
    <!-- offcanvas mini cart end -->

    <!-- JS
============================================ -->

    <!-- Modernizer JS -->
    <script th:src="@{/assets/js/vendor/modernizr-3.6.0.min.js}"></script>
    <!-- jQuery JS -->
    <script th:src="@{/assets/js/vendor/jquery-3.6.0.min.js}"></script>
    <!-- Bootstrap JS -->
    <script th:src="@{/assets/js/vendor/bootstrap.bundle.min.js}"></script>
    <!-- slick Slider JS -->
    <script th:src="@{/assets/js/plugins/slick.min.js}"></script>
    <!-- Countdown JS -->
    <script th:src="@{/assets/js/plugins/countdown.min.js}"></script>
    <!-- Nice Select JS -->
    <script th:src="@{/assets/js/plugins/nice-select.min.js}"></script>
    <!-- jquery UI JS -->
    <script th:src="@{/assets/js/plugins/jqueryui.min.js}"></script>
    <!-- Image zoom JS -->
    <script th:src="@{/assets/js/plugins/image-zoom.min.js}"></script>
    <!-- Images loaded JS -->
    <script th:src="@{/assets/js/plugins/imagesloaded.pkgd.min.js}"></script>
    <!-- mail-chimp active js -->
    <script th:src="@{/assets/js/plugins/ajaxchimp.js}"></script>
    <!-- contact form dynamic js -->
    <script th:src="@{/assets/js/plugins/ajax-mail.js}"></script>
    <!-- google map api -->
    <!-- <script th:src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCfmCVTjRI007pC1Yk2o2d_EhgkjTsFVN8"></script> -->
    <!-- google map active js -->
    <script th:src="@{/assets/js/plugins/google-map.js}"></script>
    <!-- Main JS -->
    <script th:src="@{assets/js/main.js}"></script>
</body>
