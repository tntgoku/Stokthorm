<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Giỏ hàng</title>
    <meta name="robots" content="noindex, follow" />
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.ico">

    <!-- CSS
	============================================ -->
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,300i,400,400i,700,900" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/assets/css/vendor/bootstrap.min.css}">
    <!-- Pe-icon-7-stroke CSS -->
    <link rel="stylesheet" th:href="@{/assets/css/vendor/pe-icon-7-stroke.css}">
    <!-- Font-awesome CSS -->
    <link rel="stylesheet" th:href="@{/assets/css/vendor/font-awesome.min.css}">
    <!-- Slick slider css -->
    <link rel="stylesheet" th:href="@{/assets/css/plugins/slick.min.css}">
    <!-- animate css -->
    <link rel="stylesheet" th:href="@{/assets/css/plugins/animate.css}">
    <!-- Nice Select css -->
    <link rel="stylesheet" th:href="@{/assets/css/plugins/nice-select.css}">
    <!-- jquery UI css -->
    <link rel="stylesheet" th:href="@{/assets/css/plugins/jqueryui.min.css}">
    <!-- main style css -->
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">

</head>
<body>
      <!-- Start Header Area -->
      <header th:replace="~{/Layout/header}"></header>
      <!-- end Header Area -->
  


    <main>
        <!-- breadcrumb area start -->
        <div class="breadcrumb-area">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="breadcrumb-wrap">
                            <nav aria-label="breadcrumb">
                                <ul class="breadcrumb">
                                    <li class="breadcrumb-item"><a
                                            href=""><i
                                                class="fa fa-home"></i></a></li>
                                    <li class="breadcrumb-item active" aria-current="page">Thanh toán</li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- breadcrumb area end -->

        <!-- checkout main wrapper start -->
        <div class="checkout-page-wrapper section-padding">
            <div class="container">
                <form action=" " method="post" id="checkpayment">
                    <div class="row">
                        <!-- Checkout Billing Details -->
                        <div class="col-lg-4">
                            <div class="checkout-billing-details-wrap">
                                <h5 class="checkout-title">Thông tin thanh toán</h5>
                                <div class="billing-form-wrap">
                                    <div class="single-input-item">
                                        <label for="ho_ten">Họ và tên</label>
                                        <input type="text" placeholder="Tên đăng nhập" name="ho_ten"
                                            th:value="${taikhoan==null ? '' : taikhoan.getName()}"
                                            readonly>
                                    </div>
                                    <div class="single-input-item">
                                        <label for="email">Email</label>
                                        <input type="email" placeholder="email@gmail.com" name="email"
                                            th:value="${taikhoan==null ? '' : taikhoan.getEmail()}"
                                            readonly>

                                    </div>
                                    <div class="single-input-item">
                                        <label for="sdt">Số điện thoại</label>
                                        <input type="text" placeholder="Số điện thoại" name="sdt"
                                            th:value="${taikhoan==null ? '' : taikhoan.getPhonenumber()==null ? '' : taikhoan.getPhonenumber()}"
                                            readonly>
                                    </div>
                                    <div class="single-input-item">
                                        <label for="dia_chi">Địa chỉ nơi trốn</label>
                                        <input type="text" placeholder="Địa chỉ nơi trốn" name="dia_chi"
                                            th:value="${taikhoan==null ? '' : taikhoan.getAddress()==null ? '' : taikhoan.getAddress()}"
                                            readonly>
                                    </div>


                                    <div class="checkout-box-wrap">
                                        <div class="single-input-item">
                                            <div class="custom-control custom-checkbox">
                                                <input type="checkbox" class="custom-control-input"
                                                    id="ship_to_different">
                                                <label class="custom-control-label" for="ship_to_different">Gửi đến
                                                    địa chỉ khác?</label>
                                            </div>
                                        </div>
                                        <div class="ship-to-different single-form-row">
                                            <div class="single-input-item">
                                                <input type="text" placeholder="Tên người nhận" name="ten_nhan"  th:value="${taikhoan==null ? '' : taikhoan.getName()}">
                                            </div>
                                            <div class="single-input-item">
                                                <input type="text" placeholder="Số điện thoại người nhận" name="sdt_nhan"   th:value="${taikhoan==null ? '' : taikhoan.getPhonenumber()==null ? '' : taikhoan.getPhonenumber()}">
                                            </div>
                                            <div class="single-input-item">
                                                <input type="text" placeholder="Địa chỉ người nhận" name="dia_chi_nhan" th:value="${taikhoan==null ? '' : taikhoan.getAddress()==null ? '' : taikhoan.getAddress()}">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Order Summary Details -->
                        <div class="col-lg-8">
                            <div class="order-summary-details">
                                <h5 class="checkout-title">Tóm tắt đơn hàng của bạn</h5>
                                <div class="order-summary-content">
                                    <!-- Order Summary Table -->
                                    <div class="order-summary-table table-responsive text-center">
                                        <table class="table table-bordered">
                                            <thead>
                                                <tr>
                                                    <th><b>Tên sản phẩm</b></th>
                                                    <th><b>Số lượng</b></th>
                                                    <th><b>Size</b></th>
                                                    <th><b>Giá</b></th>
                                                    <th><b>Tổng</b></th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                        
                                                <tr th:each="itemcart : ${selectedItems}">
                                                    <td th:text="${itemcart.getItem().getName()}"></td>
                                                    <td th:text="${itemcart.getQuantity}"></td>
                                                    <td th:text="${itemcart.getItem().getSize()}"></td>
                                                    <td th:text="${itemcart.getItem().getPrice()-
                                                    (
                                                    itemcart.getItem().getPrice() * (itemcart.getItem().getDiscount()/100) )}+'₫'"></td>
                                                    <td th:text="${(itemcart.getItem().getPrice()-
                                                    (
                                                    itemcart.getItem().getPrice() * (itemcart.getItem().getDiscount()/100) ))*itemcart.getQuantity()}+'₫'"></td>
                                                    <input type="hidden" name="select-product" th:value="${itemcart.getItem().getID()}">
                                                    <input type="hidden" name="product-quantity"th:value="${itemcart.getQuantity()}">
                                                    <input type="hidden" name="product-price" th:value="${itemcart.getItem().getPrice()}+'₫'">
                                                </tr>
                                            </tbody>
                                            <tfoot>
                                                <tr>
                                                    <td colspan="4" style="text-align:right; font-size: 1.2vw;"><b>Tổng
                                                            tiền:</b>
                                                    </td>
                                                    <td><strong style="font-size: 1.2vw; font-weight:700;color:green" th:text="${totalAmount==0 ?' ' :totalAmount} + ' ₫'"></strong>
                                                    </td>
                                                </tr>
                                            </tfoot>
                                        </table>
                                    </div>
                                    <input type="hidden" name="total_amount" th:value="15000+'₫'">
                                    <!-- Order Payment Method -->
                                    <div class="order-payment-method">
                                        <div class="single-payment-method show">
                                            <div class="payment-method-name">
                                                <div class="custom-control custom-radio">
                                                    <input type="radio" id="cashon" name="paymentmethod" value="cod"
                                                        class="custom-control-input" checked />
                                                    <label class="custom-control-label" for="cashon">Thanh toán khi nhận hàng</label>
                                                </div>
                                                <div class="custom-control custom-radio" style="margin-top: 0.7rem;">
                                                    <input type="radio" id="cashon1" name="paymentmethod" value="payment"
                                                        class="custom-control-input" />
                                                    <label class="custom-control-label" for="cashon1">Thanh toán VNPAY</label>
                                                </div>
                                            </div>
                                            
                                        </div>
                                        <div class="summary-footer-area">
                                            <button type="submit" class="btn btn-sqr">Đặt hàng</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- checkout main wrapper end -->
    </main>

    <!-- Scroll to top start -->
    <div class="scroll-top not-visible">
        <i class="fa fa-angle-up"></i>
    </div>
    <!-- Scroll to Top End -->

    <!-- Start Footer Area -->   
    <!-- footer area start -->
    <footer th:replace="~{/Layout/footer}"></footer>
    <!-- footer area end -->

    <!-- JS
    ============================================ -->

    <!-- Modernizer JS -->
    <script th:src="@{/assets/js/vendor/modernizr-3.6.0.min.js}"></script>
    <!-- jQuery JS -->
    <script th:src="@{/assets/js/vendor/jquery-3.6.0.min.js}"></script>
    <!-- Bootstrap JS -->
    <script th:src="@{/assets/js/vendor/bootstrap.bundle.min.js}"></script>
    <!-- slick Slider JS -->
    <script th:src="@{/assets/js/plugins/slick.min.js}"></script>
    <!-- Countdown JS -->
    <script th:src="@{/assets/js/plugins/countdown.min.js}"></script>
    <!-- Nice Select JS -->
    <script th:src="@{/assets/js/plugins/nice-select.min.js}"></script>
    <!-- jquery UI JS -->
    <script th:src="@{/assets/js/plugins/jqueryui.min.js}"></script>
    <!-- Image zoom JS -->
    <script th:src="@{/assets/js/plugins/image-zoom.min.js}"></script>
    <!-- Images loaded JS -->
    <script th:src="@{/assets/js/plugins/imagesloaded.pkgd.min.js}"></script>
    <!-- mail-chimp active js -->
    <script th:src="@{/assets/js/plugins/ajaxchimp.js}"></script>
    <!-- contact form dynamic js -->
    <script th:src="@{/assets/js/plugins/ajax-mail.js}"></script>
    <!-- google map api -->
    <!-- <script th:src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCfmCVTjRI007pC1Yk2o2d_EhgkjTsFVN8"></script> -->
    <!-- google map active js -->
    <script th:src="@{assets/js/plugins/google-map.js}"></script>
    <!-- Main JS -->
    <script th:src="@{assets/js/main.js}"></script>
    <script th:src="@{/assets/js/scripthome.js}"></script>
    <script th:src="@{/assets/js/scriptpayment.js}"></script>
    <!-- footer area end -->


</body>
