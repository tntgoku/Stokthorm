                        </div>

                </div>
            </div>

        <!-- login register wrapper start -->
        <div class="login-register-wrapper section-padding">
            <div class="container">
                <div class="member-area-from-wrap">
                    <div class="row justify-content-center">
                        <!-- Login Content Start -->
                        <div class="col-lg-7 ">
                            <div class="login-reg-form-wrap">
                                <h5>Đăng Nhập</h5>
                                <form th:action="@{/login/check-login}" method="post" id="loginForm">
                                    <div class="single-input-item">
                                        <input type="email" placeholder="Nhập Email" name="email"  th:value="${email}">
                                    </div>
                                    <div class="single-input-item">
                                        <input type="password" placeholder="Nhập Password" name="mat_khau" id="mat_khau" th:value="${password}">
                                    </div>
                                    <div class="single-input-item">
                                        <div class="login-reg-form-meta d-flex align-items-center justify-content-between">
                                            <div class="remember-meta">
                                                <div class="custom-control custom-checkbox">
                                                    <input type="checkbox" class="custom-control-input" id="rememberMe" name="rememberMe">
                                                    <label class="custom-control-label" for="rememberMe">Ghi nhớ tài khoản 7 ngày</label>
                                                    <a th:href="@{/auth/remove-remember}" class="forget-pwd">&ensp;&ensp;Bỏ ghi nhớ tài khoản</a>
                                                </div>
                                            </div>
                                            <a href="#" class="forget-pwd">Quên mật khẩu</a>
                                        </div>
                                    </div>
                                    <div class="single-input-item" style="text-align: center;">
                                        <button type="submit" class="btn btn-sqr" style="
                                        border-radius: 30px;
                                        font-size: 23px;
                                        font-weight: 500;
                                    ">Đăng nhập</button>
                                    </div>
                                    <p th:text="${error}" class="text-danger" style="font-size:1.2vw"></p>
                                </form>
                                
                            </div>
                        </div>
                        <!-- Login Content End -->

                        <!-- Register Content Start -->

                        <!-- Register Content End -->
                    </div>
                </div>
            </div>
